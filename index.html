<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Évolution de l'informatique</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="timeline-container">
        <h1>Évolution de l'informatique</h1>
        <div class="timeline">
            <div class="period" data-id="1">
                <div class="dot"></div>
                <div>
                    <h2>Les débuts de l'informatique</h2>
                    <p>(1900–1945)</p>
                </div>
            </div>
            <div class="period" data-id="2">
                <div class="dot"></div>
                <div>
                    <h2>L'émergence des réseaux</h2>
                    <p>(1958–1990)</p>
                </div>
            </div>
            <div class="period" data-id="3">
                <div class="dot"></div>
                <div>
                    <h2>L'ère du Web</h2>
                    <p>(1990–2020)</p>
                </div>
            </div>
            <div class="period" data-id="4">
                <div class="dot"></div>
                <div>
                    <h2>L'intelligence artificielle</h2>
                    <p>(2020–...)</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="video-section">
        <div class="video-content">
            <h2>Découvrez le futur en vidéo</h2>
            <div class="video-wrapper">
                <video controls>
                    <source src="futur.mp4" type="video/mp4">
                    Votre navigateur ne supporte pas la lecture de vidéos.
                </video>
                <div class="video-corner top-left"></div>
                <div class="video-corner top-right"></div>
                <div class="video-corner bottom-left"></div>
                <div class="video-corner bottom-right"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
